<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Entity</title>
    </head>
    <body>
        <div>
            <p>5 &gt 2</p>
            <p>5 &#62 2</p>

            <p>2 &lt 5</p>
            <p>2 &#60 5</p>

            <!-- copyright -->
            <p>&copy;</p>
            <p>&reg;</p>

            <!-- Currency -->
            <p>&cent;</p>
            <p>&euro;</p>
        </div>
    </body>
</html>
